<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathModule</title>
    <link rel="shortcut icon" href="sk.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
                <div class="main">
                    
                    <div class="display">
                       <center> <h3>Demostration of Math module in js</h3></center>
                       <input type="text" id="screen" placeholder="0">

                    </div>
                    <div class="btns">
                        <div class="row">
                            <button onclick="backspc()">CE</button>
                            <button onclick="fact()">x<sup>!</sup></button>
                            <button class="btn">(</button>
                            <button class="btn">)</button>
                            <button onclick="mod()">%</button>
                            <button onclick="screen.value=''">AC</button>
                        </div>
                        <div class="row">
                            <button onclick="sin()">sin</button>
                            <button onclick="pi()">π</button>
                            <button class="btn">7</button>
                            <button class="btn">8</button>
                            <button class="btn">9</button>
                            <button class="btn">÷</button>
                        </div>
                        <div class="row">
                            <button onclick="cos()">cos</button>
                            <button onclick="log()">log</button>
                            <button class="btn">4</button>
                            <button class="btn">5</button>
                            <button class="btn">6</button>
                            <button class="btn">×</button>
                        </div>
                        <div class="row">
                            <button onclick="tan()">tan</button>
                            <button onclick="sqrt()">√</button>
                            <button class="btn">1</button>
                            <button class="btn">2</button>
                            <button class="btn">3</button>
                            <button class="btn">-</button>
                        </div>
                        <div class="row">
                            <button onclick="e()">e</button>
                            <button onclick="pow()">x<sup>y</sup></button>
                            <button class="btn">0</button>
                            <button class="btn">.</button>
                            <button onclick="screen.value =eval(screen.value)">=</button>
                            <button class="btn">+</button>
                        </div>
                    </div>
                    
                    <div class="label">
                        <br>
                        <marquee style="color:blue;">Welcome in Sanved's World..!!!</marquee>
                        
                    </div>
                    
            













                </div>






    <script src="index.js"></script>
</body>
</html>
